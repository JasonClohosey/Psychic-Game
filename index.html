<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic-Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/media.css">
</head>
<body>
    <header>
        <img src="./assets/images/purple-crystalball.jpg"><h1> Psychic </h1><img src="./assets/images/purple-crystalball.jpg">
    </header>
    <p>Do you have the psychic abilities of a Master Psychic?  Their is only one way to find out!  I will think of a number between 1 and 10.  You will have 3 guesses at the number in my head.  Lets see if you have what it takes!</p>
    
    <div>
        <img src="./assets/images/psychic-man.jpg" id="psyMan">
        <h2 id="comp-guess">Guess the number I'm thinking of.</h2>
        <button id="1" value="1">1</button>
        <button id="2" value="2">2</button>
        <button id="3" value="3">3</button>
        <button id="4" value="4">4</button>
        <button id="5" value="5">5</button>
        <button id="6" value="6">6</button>
        <button id="7" value="7">7</button>
        <button id="8" value="8">8</button>
        <button id="9" value="9" class="b9">9</button>
        <button id="10" value="10">10</button>
        <h3 id="numGuesses">Guesses left: 3</h3>
        <h3 id="score">Score: 0</h3>
    </div>

    <script src="main.js"></script>
</body>
</html>
